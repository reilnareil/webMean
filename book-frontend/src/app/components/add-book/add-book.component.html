<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="book.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          id="description"
          required
          [(ngModel)]="book.description"
          name="description"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="description">Image Path</label>
        <input
          class="form-control"
          id="imgUrl"
          required
          [(ngModel)]="book.imgUrl"
          name="imgUrl"
        />
        <img class="img-responsive" src="{{ book.imgUrl }}" />
      </div>
      <hr />
      <button (click)="saveBook()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Book was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newBook()">Add</button>
    </div>
  </div>
</div>
