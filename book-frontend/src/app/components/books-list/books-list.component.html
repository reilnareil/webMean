<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search book title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="searchTitle()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Books List</h4>
    <ul class="list-group">
      <li
        class="list-group-item list-group-item-action list-group-item-secondary"
        *ngFor="let book of books; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveBook(book, i)"
      >
        <h5>{{ book.title }}</h5>
        <div>
          <img class="img-responsive" src="{{ book.imgUrl }}" />
        </div>
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllBooks()">
      Delete All
    </button>
  </div>
  <div class="col-md-6">
    <app-book-details
      [viewMode]="true"
      [currentBook]="currentBook"
    ></app-book-details>
  </div>
</div>
