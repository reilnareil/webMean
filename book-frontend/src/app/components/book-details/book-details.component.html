<div *ngIf="viewMode; else editable">
  <div *ngIf="currentBook.id">
    <h4>Book</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentBook.title }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentBook.description }}
    </div>
    <div>
      <label><strong>Image:</strong></label>
      <img class="img-responsive" src="{{ currentBook.imgUrl }}" />
    </div>
    <div>
      <label><strong>Status:</strong></label>
      {{ currentBook.published ? "Published" : "Pending" }}
    </div>

    <a class="btn btn-outline-warning" routerLink="/books/{{ currentBook.id }}">
      Edit
    </a>
  </div>

  <div *ngIf="!currentBook">
    <br />
    <p>Please click on a Book...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentBook.id" class="edit-form">
    <h4>Book</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentBook.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentBook.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="imgUrl">Image Path</label>
        <input
          type="text"
          class="form-control"
          id="imgUrl"
          [(ngModel)]="currentBook.imgUrl"
          name="imgUrl"
        />
        <img class="img-responsive" src="{{ currentBook.imgUrl }}" />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentBook.published ? "Published" : "Pending" }}
      </div>
    </form>

    <button
      class="btn btn-outline-primary mr-2"
      *ngIf="currentBook.published"
      (click)="updatePublished(false)"
    >
      Unpublish
    </button>
    <button
      *ngIf="!currentBook.published"
      class="btn btn-outline-primary mr-2"
      (click)="updatePublished(true)"
    >
      Publish
    </button>

    <button class="btn btn-outline-danger mr-2" (click)="deleteBook()">
      Delete
    </button>

    <button
      type="submit"
      class="btn btn-outline-success mr-2"
      (click)="updateBook()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentBook.id">
    <br />
    <p>Cannot access this Book...</p>
  </div>
</ng-template>
